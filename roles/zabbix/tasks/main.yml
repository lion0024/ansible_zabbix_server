---
- name: Make sure pymysql is present
  pip:
    name: pymysql
    state: present

- name: Zabbix yum repository
  yum:
    name: "{{ repo_base_url }}"

- name: latest Zabbix version installed
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - zabbix-server-mysql
      - zabbix-web-mysql
      - zabbix-agent
  notify:
    - create_mysql_database 
    - create_mysql_user
    - init_mysql_for_zabbix
    - edit_zabbix_server.conf
    - edit_zabbix.conf
    - restart_zabbix-server
    - restart_zabbix-agent
    - restart_httpd
    - restart_php-fpm
